<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server</title>
  </head>
  <body>
    <h1>You are tyring to reach a protected local server.</h1>
    <h2>Please sign in to proceed.</h2>
    <input type="text" id="directory" value="Username">
    <input type="password" id="password" value="">
    <button onclick="myFunction()">Try it</button>
    <p id="output"></p>
    <p id="outputpass"></p>
    <p id="main-output"></p>
    <script>
    var line_1 = 0;
    var line_2 = 0;
    var output = 0;
    function myFunction() {
        //collects all the information
        var line_1 = document.getElementById("directory").value;
        //checks for errors in line_1 (directory)
        if (line_1 == "IdeaTechStaff"){
          document.getElementById("output").innerHTML = "Correct Username";
          var output = output + 1;
        }
        //collects all the information
        var line_2 = document.getElementById("password").value;
        //checks for errors in line_2 (pass)
        if (line_2 == "idealoginstaff"){
          document.getElementById("outputpass").innerHTML = "Correct Password";
          var output = output + 1;
        }
        //Print
        if (output === "2"){
          document.getElementById("main-output").innerHTML = "<a href="">Correct Login - Permission to proceed</a>";
        }
    }
    </script>
  </body>
</html>
